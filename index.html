<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Aboutyouform</title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <h1>Getting to know you!</h1>

          <div id="blanks">
          <form>
            <div class="form-group">
              <label for="food">Food</label>
              <input type="food" class="form-control" id="food" placeholder="Food">
            </div>
            <div class="form-group">
              <label for="music">Music</label>
              <input type="music" class="form-control" id="music" placeholder="Music">
            </div>
            <div class="form-group">
              <label for="book">Book</label>
              <input type="book" class="form-control" id="book" placeholder="Book">
            </div>


            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
       </div>
       <div id="story"class="container">
    <h1>A fantastical adventure</h1>
    <p>One day, <span class="food"></span> and <span class="music"></span> were walking through the woods, when suddenly a giant <span class="book"></span> appeared. </p>
  </div>
  </body>
</html>
